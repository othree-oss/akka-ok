plugins {
    id "com.adtran.scala-multiversion-plugin" version "1.0.30"
}

apply plugin: 'scala'
apply plugin: 'maven'
apply plugin: 'signing'

group='io.othree'
archivesBaseName='akka-ok'
version = '1.0.2'

apply from: 'publish.gradle'

repositories {
    mavenCentral()
}

project.ext {
    akkaVersion = '2.5.+'
}

dependencies {
    compile "com.typesafe.akka:akka-testkit_%%:${akkaVersion}"
    compile "org.scala-lang:scala-library:%scala-version%"
    compile "io.othree:a-ok_%%:1.+"
}